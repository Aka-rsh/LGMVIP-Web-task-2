<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./cal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header id="head">
        <h1>CALCULATOR</h1>
    </header>
    <section>
        <div class="calc">
            <div id="cont"></div>
            <div class="btns">
               <div id="title" class="btn">AC</div>
               <div class="btn">&larr;</div>
               <div class="btn">%</div>
               <div class="btn">/</div>
               <div class="btn">7</div>
               <div class="btn">8</div>
               <div class="btn">9</div>
               <div class="btn">*</div>
               <div class="btn">4</div>
               <div class="btn">5</div>
               <div class="btn">6</div>
               <div class="btn">-</div>
               <div class="btn">1</div>
               <div class="btn">2</div>
               <div class="btn">3</div>
               <div class="btn">+</div>
               <div class="btn">00</div>
               <div class="btn">0</div>
               <div class="btn">.</div>
               <div id="equal" class="btn">=</div>
            </div>
        </div>
    </section>
    <script src="./calc.js"></script>
    <footer>
        <div>
            <ul>
             <li><a href="https://www.linkedin.com/in/akarsh-srivastava-03a795222/"><i class="fa-brands fa-linkedin"></i></a></li>
             <li><a href="https://github.com/Aka-rsh"><i class="fa-brands fa-github"></i></a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
